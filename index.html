<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1>Music Player</h1>
            </div>
            <ul class="nav-menu">
                <li><i class="fas fa-home"></i> Início</li>
                <li id="addArtistButton"><i class="fas fa-user-plus"></i> Adicionar Artista</li>
                <li id="addAlbumButton"><i class="fas fa-compact-disc"></i> Adicionar Álbum</li>
                <li id="uploadButton"><i class="fas fa-music"></i> Upload Música</li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="navigation-buttons">
                    <button class="nav-btn back-btn" id="backBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </header>

            <section class="albums-grid" id="albumsGrid">
                <!-- Álbuns serão adicionados dinamicamente -->
            </section>

            <!-- Vista de álbum (Spotify-like) -->
            <section class="album-view hidden" id="albumView">
                <div class="album-view-header">
                    <div class="album-view-cover">
                        <img id="albumViewCover" src="placeholder-album.jpg" alt="Capa do álbum" onerror="this.style.display='none'">
                    </div>
                    <div class="album-view-info">
                        <div class="album-view-label">ÁLBUM</div>
                        <h1 id="albumViewTitle">Nome do Álbum</h1>
                        <div class="album-view-artist">
                            <img id="albumViewArtistPhoto" src="placeholder-artist.jpg" alt="Artista" class="album-view-artist-photo" onerror="this.style.display='none'">
                            <div id="albumViewArtist">Artista</div>
                        </div>
                        <div class="album-view-year" id="albumViewYear">2023</div>
                    </div>
                </div>

                <div class="album-view-controls">
                    <button class="play-all-btn" id="playAllBtn"><i class="fas fa-play"></i> Reproduzir Tudo</button>
                </div>

                <div class="album-view-tracks" id="albumViewTracks">
                    <!-- Lista de músicas será adicionada dinamicamente -->
                </div>
            </section>
        </main>

        <div class="player-bar hidden">
            <div class="now-playing">
                <img src="placeholder-album.jpg" alt="Capa do álbum" class="current-album-cover">
                <div class="track-info">
                    <div class="track-name">Nome da música</div>
                    <div class="artist-name">Nome do artista</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn"><i class="fas fa-random"></i></button>
                    <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="total-time">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Artista -->
    <div id="artistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Artista</h2>
                <span class="close" data-modal="artistModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="artistForm">
                    <div class="form-group">
                        <label for="newArtistName">Nome do Artista:</label>
                        <input type="text" id="newArtistName" required>
                    </div>
                    <div class="form-group">
                        <label for="artistImage">Foto do Artista:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="artistImage" accept="image/*" required>
                            <span class="file-input-label">Escolher arquivo</span>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Adicionar Artista</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Álbum -->
    <div id="albumModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Álbum</h2>
                <span class="close" data-modal="albumModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="albumForm">
                    <div class="form-group">
                        <label for="newAlbumTitle">Nome do Álbum:</label>
                        <input type="text" id="newAlbumTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="albumArtist">Artista:</label>
                        <select id="albumArtist" required>
                            <!-- Preenchido dinamicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="releaseYear">Ano de Lançamento:</label>
                        <input type="number" id="releaseYear" required min="1900" max="2099">
                    </div>
                    <div class="form-group">
                        <label for="albumCover">Capa do Álbum:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="albumCover" accept="image/*" required>
                            <span class="file-input-label">Escolher arquivo</span>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Adicionar Álbum</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Upload de Música -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload de Música</h2>
                <span class="close" data-modal="uploadModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="musicTitle">Nome da Música:</label>
                        <input type="text" id="musicTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="selectAlbum">Álbum:</label>
                        <select id="selectAlbum" required>
                            <!-- Preenchido dinamicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="musicFile">Arquivo de Música:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="musicFile" accept="audio/*" required>
                            <span class="file-input-label">Escolher arquivo</span>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
